<!DOCTYPE html>

<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>

    <!--link to css style-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Added code for viewport uniformity -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Firebase References -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>

    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron">
          <h1 class="text-center">Time for Trains!</h1>
          <h2 class="text-center">A handy transportation tracker</h2>
        </div>
    
        <div class="row">
          <div class="col-lg-12">

            <!--Train Board-->
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Train Schedule</h3>
              </div>

            <!--Panel for Train Info-->
              <div class="panel-body">
                <table class="table table-hover" id='train-table'>
                    <thead>
                        <tr>
                            <th>Train</th>
                            <th>Destination</th>
                            <th>Frequency (in minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>

                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    
        <!--Adding a Train-->
        <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Add a Train</h3>
                </div>
                <div class="panel-body">
                <!--Entry Form-->
                <form>
                    <div class="form-group">
                        <label for="train-input">Train</label>
                        <input class="form-control" id="train-input" type="text">
                    </div>

                    <div class="form-group">
                        <label for="destination-input">Destination</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>

                     <div class="form-group">
                        <label for="frequency-input">Frequency</label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>

                    <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>

                </form>

                </div>
            </div>
        </div>
    </div>
</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    
    <script>

    // ==============================================

    </script>

<!--link to JS-->
<script src="javascript.js" type="text/javascript"></script>

</body>

</html>
